<cb:asset.css identifier="content-block-jvelletti-upcount-be" file="EditorPreview.css"/>

<p>
    {data.pi_flexform.amountfrom} ->
    <f:if condition="{data.pi_flexform.tablecount} != 'amountto'">
        <f:then> # of : <b>{data.pi_flexform.tablecount}</b></f:then>
        <f:else>{data.pi_flexform.amountto}</f:else>
    </f:if>
    <f:if condition="{data.pi_flexform.filterrows} != 'all'">
        <f:then> | Filter by : <b>{data.pi_flexform.filterrows}</b></f:then>
    </f:if>
    <f:if condition="{data.pi_flexform.percent}">%</f:if>

    <br><f:if condition="{data.subheader}">{data.subheader}</f:if> <f:if condition="{data.header_link}"> -> </f:if>{data.header_link}
    <br>Color: {data.frame_class} <f:if condition="{data.pi_flexform.isfirst}"> | First element</f:if> <f:if condition="{data.pi_flexform.islast}"> | Last element</f:if>
</p>
